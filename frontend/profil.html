<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="Styles/profilStyle.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="profile-container">
      <!-- Profile Card -->
      <div class="profile-card">
        <div class="profile-header">
          <img
            src="https://via.placeholder.com/150"
            alt="User Profile Picture"
            class="profile-picture"
          />
          <h1 class="user-name">Nom dev</h1>
          <p class="user-bio">Rôle</p>
        </div>

        <!-- Profile Details -->
        <div class="profile-details">
          <h2>About Me</h2>
          <p>
            Hello! I’m John, a passionate web developer with 5 years of
            experience in building interactive and responsive websites. I enjoy
            solving problems and bringing ideas to life through code.
          </p>

          <h2>Contact Information</h2>
          <ul>
            <li>Email: john.doe@example.com</li>
            <li>Phone: +1 234 567 890</li>
          </ul>
        </div>

        <!-- Profile Actions -->
        <div class="profile-actions">
          <button class="btn edit-btn">Edit Profile</button>
          <button class="btn logout-btn">Log Out</button>
        </div>
      </div>
    </div>
  </body>
</html>
