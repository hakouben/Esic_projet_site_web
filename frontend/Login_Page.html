<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/Esic_projet_site_web/frontend/Styles/login.css"
    />
    <title>Connexion - e-book</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <form id="login-form" class="login-form">
        <h2>Connexion</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn-login">Se connecter</button>
        <p class="register-link">
          Pas de compte ? <a href="#" id="register-link">S'inscrire</a>
        </p>
      </form>

      <div id="register-form" class="register-form" style="display: none">
        <h2>Inscription</h2>
        <form id="signup-form">
          <div class="form-group">
            <label for="new-username">Nom d'utilisateur</label>
            <input type="text" id="new-username" name="username" required />
          </div>
          <div class="form-group">
            <label for="new-email">Email</label>
            <input type="email" id="new-email" name="email" required />
          </div>
          <div class="form-group">
            <label for="new-password">Mot de passe</label>
            <input type="password" id="new-password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmer le mot de passe</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <button type="submit" class="btn-register">S'inscrire</button>
          <p class="login-link">
            Déjà un compte ? <a href="#" id="login-link">Se connecter</a>
          </p>
        </form>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
